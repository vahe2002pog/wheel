<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Колесо удачи</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://gagikpog.ru/confirm/confirm.min.js"></script>
</head>
<body>
    <div id="lefColumn">
        <div style="display:flex; justify-content: center; align-items: center; flex-direction: row;">
            <input type="checkbox" id="checkbox1"> <label for="checkbox1">На выбивание</label>
        </div>
        <h2>Игроки</h2>
        <div id="playerList">
                <input id="text0" class="nicksInput" onchange="textChanged(0, event)" onkeydown="textChanged(0, event)" onsearch="onClear(0, event)" type="search">
        </div>
        <h2>Проигравшие</h2>
        <div id="destroyedList"></div>
    </div>

    <div id="centerColumn">
        <div id="div1">
            <div id="canvases">
                <canvas id="wheel" ></canvas>
                <canvas id="spin" onclick="spinButton()" ></canvas>
            </div>
            <input id="winnerField" type="text" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
